<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPL Study Dashboard - Modern UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg: #0f172a;
            --bg-card: #1e293b;
            --bg-hover: #334155;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-stats {
            display: flex;
            gap: 2rem;
            font-size: 0.9rem;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        /* Main Layout */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Control Panel */
        .control-panel {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr auto;
            gap: 1rem;
            align-items: center;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .filter-select {
            padding: 0.75rem 1rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-select:hover {
            border-color: var(--primary);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .view-toggle {
            display: flex;
            gap: 0.5rem;
            background: var(--bg);
            padding: 0.25rem;
            border-radius: 8px;
        }

        .view-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .view-btn.active {
            background: var(--primary);
            color: white;
        }

        /* Stats Dashboard */
        .stats-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-hover) 100%);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stat-card-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .stat-card-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .stat-card-label {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        /* Question Cards */
        .questions-grid {
            display: grid;
            gap: 1rem;
        }

        .question-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .question-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: var(--primary);
            transform: scaleY(0);
            transition: transform 0.3s;
        }

        .question-card:hover {
            transform: translateX(4px);
            border-color: var(--primary);
        }

        .question-card:hover::before {
            transform: scaleY(1);
        }

        .question-card.completed {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--success);
        }

        .question-card.completed::before {
            background: var(--success);
            transform: scaleY(1);
        }

        .question-header {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 24px;
        }

        .custom-checkbox {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }

        .custom-checkbox:checked {
            background: var(--success);
            border-color: var(--success);
        }

        .custom-checkbox:checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .question-content {
            flex: 1;
        }

        .question-meta-top {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .question-number {
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            background: var(--bg);
            border-radius: 4px;
            color: var(--text-muted);
        }

        .priority-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .priority-high {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        .priority-medium {
            background: rgba(245, 158, 11, 0.2);
            color: #fcd34d;
        }

        .question-text {
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.5;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .question-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            padding: 0.25rem 0.75rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .tag-icon {
            font-size: 0.7rem;
        }

        /* Unit Headers */
        .unit-section {
            margin-bottom: 2rem;
        }

        .unit-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .unit-title {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .unit-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.85rem;
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(99, 102, 241, 0.3);
            transition: transform 0.2s;
            z-index: 99;
        }

        .fab:hover {
            transform: scale(1.1);
        }

        /* Progress Ring */
        .progress-ring {
            position: fixed;
            bottom: 6rem;
            right: 2rem;
            z-index: 99;
        }

        .ring-bg {
            fill: none;
            stroke: var(--bg-card);
            stroke-width: 8;
        }

        .ring-progress {
            fill: none;
            stroke: var(--success);
            stroke-width: 8;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 0.5s ease;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">üéì PPL Study Dashboard</div>
            <div class="header-stats">
                <div class="stat-item">
                    <div class="stat-value" id="header-total">162</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="header-completed">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="header-percent">0%</div>
                    <div class="stat-label">Progress</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="control-panel">
            <div class="controls-grid">
                <div class="search-box">
                    <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" class="search-input" id="searchInput" placeholder="Search questions...">
                </div>
                
                <select id="unitFilter" class="filter-select">
                    <option value="all">All Units</option>
                    <option value="1">Unit I</option>
                    <option value="2">Unit II</option>
                    <option value="3">Unit III</option>
                    <option value="4">Unit IV</option>
                    <option value="5">Unit V</option>
                </select>

                <select id="priorityFilter" class="filter-select">
                    <option value="all">All Priority</option>
                    <option value="high">High Priority</option>
                    <option value="medium">Medium Priority</option>
                </select>

                <select id="statusFilter" class="filter-select">
                    <option value="all">All Status</option>
                    <option value="pending">Not Done</option>
                    <option value="completed">Completed</option>
                </select>

                <div class="view-toggle">
                    <button class="view-btn active" data-view="cards">Cards</button>
                    <button class="view-btn" data-view="compact">List</button>
                </div>
            </div>
        </div>

        <div class="stats-dashboard">
            <div class="stat-card">
                <div class="stat-card-header">
                    <div class="stat-card-icon" style="background: rgba(99, 102, 241, 0.2); color: #818cf8;">üìö</div>
                </div>
                <div class="stat-card-value" id="stat-total">162</div>
                <div class="stat-card-label">Total Questions</div>
            </div>

            <div class="stat-card">
                <div class="stat-card-header">
                    <div class="stat-card-icon" style="background: rgba(16, 185, 129, 0.2); color: #34d399;">‚úì</div>
                </div>
                <div class="stat-card-value" id="stat-completed">0</div>
                <div class="stat-card-label">Completed</div>
            </div>

            <div class="stat-card">
                <div class="stat-card-header">
                    <div class="stat-card-icon" style="background: rgba(245, 158, 11, 0.2); color: #fbbf24;">‚è≥</div>
                </div>
                <div class="stat-card-value" id="stat-pending">162</div>
                <div class="stat-card-label">Pending</div>
            </div>

            <div class="stat-card">
                <div class="stat-card-header">
                    <div class="stat-card-icon" style="background: rgba(239, 68, 68, 0.2); color: #f87171;">‚≠ê</div>
                </div>
                <div class="stat-card-value" id="stat-high">10</div>
                <div class="stat-card-label">High Priority</div>
            </div>
        </div>

        <div id="questionsContainer"></div>
    </div>

    <div class="progress-ring">
        <svg width="100" height="100">
            <circle class="ring-bg" cx="50" cy="50" r="40"></circle>
            <circle class="ring-progress" id="progressRing" cx="50" cy="50" r="40" 
                    stroke-dasharray="251.2" stroke-dashoffset="251.2"></circle>
        </svg>
        <div class="progress-text" id="progressText">0%</div>
    </div>

    <button class="fab" id="resetBtn" title="Reset All Progress">‚Üª</button>

    <script src="questions_data.js"></script>
    <script>
        // Question data will be loaded from external file
        let allQuestions = [];
        let filteredQuestions = [];

        // Load saved progress
        const savedProgress = JSON.parse(localStorage.getItem('ppl_dashboard_progress') || '{}');

        function initializeQuestions() {
            // This will be populated from the external JS file
            // For now, we'll extract from the original HTML
            extractQuestionsFromOriginalHTML();
        }

        function extractQuestionsFromOriginalHTML() {
            // Parse the original HTML file to extract question data
            fetch('PPL_Complete_All_Units_Questions.html')
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const questionElements = doc.querySelectorAll('.question');
                    
                    allQuestions = Array.from(questionElements).map((q, index) => {
                        const numberEl = q.querySelector('.question-number');
                        const textEl = q.querySelector('.question-text');
                        const metaEl = q.querySelector('.question-meta');
                        
                        if (!numberEl || !textEl) return null;
                        
                        const qNum = numberEl.innerText.trim();
                        const unitNum = parseInt(qNum.substring(1, 2)) || 0;
                        
                        const metaText = metaEl ? metaEl.innerText.toLowerCase() : '';
                        const hasHigh = metaText.includes('asked 5') || metaText.includes('asked 6') || 
                                       metaText.includes('asked 7') || metaText.includes('highest') || 
                                       metaText.includes('high probability');
                        
                        return {
                            id: qNum.replace(/\./g, '-'),
                            number: qNum,
                            text: textEl.innerText.trim(),
                            unit: unitNum,
                            priority: hasHigh ? 'high' : 'medium',
                            meta: metaText,
                            completed: savedProgress[qNum] || false
                        };
                    }).filter(q => q !== null);
                    
                    filteredQuestions = [...allQuestions];
                    renderQuestions();
                    updateStats();
                });
        }

        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            
            if (filteredQuestions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <h3>No questions found</h3>
                        <p>Try adjusting your filters</p>
                    </div>
                `;
                return;
            }

            // Group by units
            const grouped = filteredQuestions.reduce((acc, q) => {
                if (!acc[q.unit]) acc[q.unit] = [];
                acc[q.unit].push(q);
                return acc;
            }, {});

            let html = '';
            Object.keys(grouped).sort().forEach(unit => {
                const questions = grouped[unit];
                html += `
                    <div class="unit-section">
                        <div class="unit-header">
                            <div class="unit-title">Unit ${unit}</div>
                            <div class="unit-count">${questions.length} questions</div>
                        </div>
                        <div class="questions-grid">
                            ${questions.map(q => `
                                <div class="question-card ${q.completed ? 'completed' : ''}" data-id="${q.id}">
                                    <div class="question-header">
                                        <div class="checkbox-wrapper">
                                            <input type="checkbox" class="custom-checkbox" data-qid="${q.number}" 
                                                   ${q.completed ? 'checked' : ''}>
                                        </div>
                                        <div class="question-content">
                                            <div class="question-meta-top">
                                                <span class="question-number">${q.number}</span>
                                                ${q.priority === 'high' ? '<span class="priority-badge priority-high">High Priority</span>' : ''}
                                            </div>
                                            <div class="question-text">${q.text}</div>
                                            <div class="question-tags">
                                                <span class="tag"><span class="tag-icon">üìç</span>Unit ${q.unit}</span>
                                                ${q.meta.includes('8 marks') ? '<span class="tag"><span class="tag-icon">üìù</span>8 marks</span>' : ''}
                                                ${q.meta.includes('asked') ? '<span class="tag"><span class="tag-icon">üî•</span>Frequent</span>' : ''}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;

            // Add checkbox listeners
            document.querySelectorAll('.custom-checkbox').forEach(cb => {
                cb.addEventListener('change', handleCheckboxChange);
            });
        }

        function handleCheckboxChange(e) {
            const qid = e.target.dataset.qid;
            const isChecked = e.target.checked;
            
            savedProgress[qid] = isChecked;
            localStorage.setItem('ppl_dashboard_progress', JSON.stringify(savedProgress));
            
            const card = e.target.closest('.question-card');
            card.classList.toggle('completed', isChecked);
            
            const question = allQuestions.find(q => q.number === qid);
            if (question) question.completed = isChecked;
            
            updateStats();
        }

        function updateStats() {
            const total = allQuestions.length;
            const completed = allQuestions.filter(q => q.completed).length;
            const pending = total - completed;
            const percent = Math.round((completed / total) * 100);
            const high = allQuestions.filter(q => q.priority === 'high').length;

            document.getElementById('header-total').textContent = total;
            document.getElementById('header-completed').textContent = completed;
            document.getElementById('header-percent').textContent = percent + '%';

            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-completed').textContent = completed;
            document.getElementById('stat-pending').textContent = pending;
            document.getElementById('stat-high').textContent = high;

            // Update progress ring
            const circumference = 2 * Math.PI * 40;
            const offset = circumference - (percent / 100) * circumference;
            document.getElementById('progressRing').style.strokeDashoffset = offset;
            document.getElementById('progressText').textContent = percent + '%';
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const unitFilter = document.getElementById('unitFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            filteredQuestions = allQuestions.filter(q => {
                const matchSearch = !searchTerm || q.text.toLowerCase().includes(searchTerm) || q.meta.includes(searchTerm);
                const matchUnit = unitFilter === 'all' || q.unit == unitFilter;
                const matchPriority = priorityFilter === 'all' || q.priority === priorityFilter;
                const matchStatus = statusFilter === 'all' || 
                                   (statusFilter === 'completed' && q.completed) ||
                                   (statusFilter === 'pending' && !q.completed);
                
                return matchSearch && matchUnit && matchPriority && matchStatus;
            });

            renderQuestions();
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', () => {
            setTimeout(applyFilters, 300);
        });

        document.getElementById('unitFilter').addEventListener('change', applyFilters);
        document.getElementById('priorityFilter').addEventListener('change', applyFilters);
        document.getElementById('statusFilter').addEventListener('change', applyFilters);

        document.getElementById('resetBtn').addEventListener('click', () => {
            if (confirm('Reset all progress? This cannot be undone.')) {
                localStorage.removeItem('ppl_dashboard_progress');
                location.reload();
            }
        });

        // View toggle
        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                // Implement view change logic here
            });
        });

        // Initialize
        initializeQuestions();
    </script>
</body>
</html>
