        // Load/save progress from/to localStorage
        let progressData = {};

        function loadProgress() {
            const saved = localStorage.getItem('DELD_question_progress');
            return saved ? JSON.parse(saved) : {};
        }

        function saveProgress(data) {
            localStorage.setItem('DELD_question_progress', JSON.stringify(data));
        }

        progressData = loadProgress();

        // Render question bank
        function renderQuestionBank() {
            const container = document.getElementById('questionBank');
            container.innerHTML = '';

            Object.keys(questionDatabase).forEach((unitKey, unitIndex) => {
                const unitData = questionDatabase[unitKey];
                const unitSection = document.createElement('div');
                unitSection.className = 'unit-section';

                // Count questions in this unit
                const questionCount = Object.values(unitData.subtopics).reduce((sum, sub) => sum + sub.questions.length, 0);

                const unitHeader = document.createElement('div');
                unitHeader.className = 'unit-header';
                unitHeader.innerHTML = `
                    <div class="unit-title">
                        <input type="checkbox" class="unit-checkbox" data-unit="${unitKey}" onclick="event.stopPropagation()">
                        <span>${unitData.name}</span>
                    </div>
                    <div class="unit-info">${questionCount} questions</div>
                    <span class="dropdown-icon">▼</span>
                `;

                const unitContent = document.createElement('div');
                unitContent.className = 'unit-content';

                // Add subtopics
                Object.keys(unitData.subtopics).forEach(subtopicKey => {
                    const subtopicData = unitData.subtopics[subtopicKey];
                    const subtopicSection = document.createElement('div');
                    subtopicSection.className = 'subtopic-section';

                    const subtopicHeader = document.createElement('div');
                    subtopicHeader.className = 'subtopic-header';
                    subtopicHeader.innerHTML = `
                        <div class="subtopic-title">
                            <input type="checkbox" class="subtopic-checkbox" data-unit="${unitKey}" data-subtopic="${subtopicKey}" onclick="event.stopPropagation()">
                            <span>${subtopicKey}. ${subtopicData.name}</span>
                        </div>
                        <div class="subtopic-stats">
                            <span>${subtopicData.questions.length} questions</span>
                            <span class="subtopic-dropdown-icon">▼</span>
                        </div>
                    `;

                    const subtopicContent = document.createElement('div');
                    subtopicContent.className = 'subtopic-content';

                    // Add questions
                    subtopicData.questions.forEach(question => {
                        const item = createQuestionItem(question, unitKey);
                        subtopicContent.appendChild(item);
                    });

                    subtopicHeader.addEventListener('click', (e) => {
                        e.stopPropagation();
                        subtopicHeader.classList.toggle('active');
                        subtopicContent.classList.toggle('show');
                    });

                    subtopicSection.appendChild(subtopicHeader);
                    subtopicSection.appendChild(subtopicContent);
                    unitContent.appendChild(subtopicSection);
                });

                unitHeader.addEventListener('click', () => {
                    unitHeader.classList.toggle('active');
                    unitContent.classList.toggle('show');
                });

                unitSection.appendChild(unitHeader);
                unitSection.appendChild(unitContent);
                container.appendChild(unitSection);
            });

            updateStats();
            updateCheckboxStates();
        }

        // Update unit and subtopic checkbox states based on progress
        function updateCheckboxStates() {
            Object.keys(questionDatabase).forEach(unitKey => {
                const unitData = questionDatabase[unitKey];
                const unitCheckbox = document.querySelector(`.unit-checkbox[data-unit="${unitKey}"]`);
                
                if (unitCheckbox) {
                    // Check if ALL questions in this unit are completed
                    let allCompleted = true;
                    let hasQuestions = false;
                    
                    Object.values(unitData.subtopics).forEach(subtopic => {
                        subtopic.questions.forEach(q => {
                            hasQuestions = true;
                            if (!progressData[q.id]) {
                                allCompleted = false;
                            }
                        });
                    });
                    
                    unitCheckbox.checked = hasQuestions && allCompleted;
                }
                
                // Update subtopic checkboxes
                Object.keys(unitData.subtopics).forEach(subtopicKey => {
                    const subtopicData = unitData.subtopics[subtopicKey];
                    const subtopicCheckbox = document.querySelector(`.subtopic-checkbox[data-unit="${unitKey}"][data-subtopic="${subtopicKey}"]`);
                    
                    if (subtopicCheckbox) {
                        // Check if ALL questions in this subtopic are completed
                        const allCompleted = subtopicData.questions.every(q => progressData[q.id]);
                        subtopicCheckbox.checked = subtopicData.questions.length > 0 && allCompleted;
                    }
                });
            });
        }

        function createQuestionItem(question, unitKey) {
            const item = document.createElement('div');
            item.className = 'question-item';
            item.dataset.qid = question.id;
            item.dataset.unit = unitKey;

            if (progressData[question.id]) {
                item.classList.add('completed');
            }

            const header = document.createElement('div');
            header.className = 'question-header';

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'question-checkbox';
            checkbox.checked = progressData[question.id] || false;
            checkbox.addEventListener('change', (e) => {
                progressData[question.id] = e.target.checked;
                saveProgress(progressData);
                item.classList.toggle('completed', e.target.checked);
                updateStats();
                updateCheckboxStates();
            });

            const qid = document.createElement('span');
            qid.className = 'question-id';
            qid.textContent = question.id;

            const qtext = document.createElement('div');
            qtext.className = 'question-text';
            qtext.textContent = question.text;

            header.appendChild(checkbox);
            header.appendChild(qid);
            header.appendChild(qtext);

            const meta = document.createElement('div');
            meta.className = 'question-meta';

            // Display frequency
            if (question.frequency && question.frequency > 1) {
                meta.innerHTML += `<span class="meta-badge badge-frequency">Asked ${question.frequency}x</span>`;
            }
            
            // Display marks
            if (question.marks) {
                meta.innerHTML += `<span class="meta-badge badge-marks">${question.marks} marks</span>`;
            }
            
            // Display years
            if (question.years && question.years.length > 0) {
                meta.innerHTML += `<span class="meta-badge badge-year">${question.years.join(', ')}</span>`;
            }
            
            // Display priority badge
            if (question.priority === 'highest') {
                meta.innerHTML += `<span class="meta-badge badge-high">⭐ HIGHEST PRIORITY</span>`;
            } else if (question.priority === 'high') {
                meta.innerHTML += `<span class="meta-badge badge-high">⭐ HIGH PRIORITY</span>`;
            }

            item.appendChild(header);
            item.appendChild(meta);
            return item;
        }

        function updateStats() {
            const totalQuestions = getTotalQuestions();
            const completedQuestions = Object.values(progressData).filter(v => v === true).length;
            const percent = totalQuestions > 0 ? Math.round((completedQuestions / totalQuestions) * 100) : 0;

            // Update header stats
            document.getElementById('totalQuestions').textContent = totalQuestions;
            document.getElementById('completedQuestions').textContent = completedQuestions;
            document.getElementById('progressPercent').textContent = percent + '%';

            // Update header progress bar and text
            document.getElementById('headerProgressFill').style.width = percent + '%';
            document.getElementById('headerProgressText').textContent = `${completedQuestions} of ${totalQuestions} completed`;
        }

        function getTotalQuestions() {
            let total = 0;
            Object.values(questionDatabase).forEach(unitData => {
                Object.values(unitData.subtopics).forEach(subtopicData => {
                    total += subtopicData.questions.length;
                });
            });
            return total;
        }

        // Control buttons
        document.getElementById('expandAll').addEventListener('click', () => {
            document.querySelectorAll('.unit-header').forEach(h => {
                h.classList.add('active');
                h.nextElementSibling.classList.add('show');
            });
            document.querySelectorAll('.subtopic-header').forEach(h => {
                h.classList.add('active');
                h.nextElementSibling.classList.add('show');
            });
        });

        document.getElementById('collapseAll').addEventListener('click', () => {
            document.querySelectorAll('.unit-header').forEach(h => {
                h.classList.remove('active');
                h.nextElementSibling.classList.remove('show');
            });
            document.querySelectorAll('.subtopic-header').forEach(h => {
                h.classList.remove('active');
                h.nextElementSibling.classList.remove('show');
            });
        });

        document.getElementById('resetProgress').addEventListener('click', () => {
            if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
                progressData = {};
                saveProgress(progressData);
                renderQuestionBank();
            }
        });

        // Unit checkbox - select/deselect all questions in unit
        document.addEventListener('change', (e) => {
            if (e.target.classList.contains('unit-checkbox')) {
                const unitKey = e.target.dataset.unit;
                const isChecked = e.target.checked;
                const unitData = questionDatabase[unitKey];
                
                // Update all questions in this unit
                Object.values(unitData.subtopics).forEach(subtopic => {
                    subtopic.questions.forEach(q => {
                        progressData[q.id] = isChecked;
                    });
                });
                
                saveProgress(progressData);
                updateStats();
                
                // Update all question checkboxes and visual states
                document.querySelectorAll(`.question-item[data-unit="${unitKey}"]`).forEach(item => {
                    const checkbox = item.querySelector('.question-checkbox');
                    if (checkbox) checkbox.checked = isChecked;
                    item.classList.toggle('completed', isChecked);
                });
                
                // Update subtopic checkboxes
                updateCheckboxStates();
            }
            
            // Subtopic checkbox - select/deselect all questions in subtopic
            if (e.target.classList.contains('subtopic-checkbox')) {
                const unitKey = e.target.dataset.unit;
                const subtopicKey = e.target.dataset.subtopic;
                const isChecked = e.target.checked;
                const subtopicData = questionDatabase[unitKey].subtopics[subtopicKey];
                
                // Update all questions in this subtopic
                subtopicData.questions.forEach(q => {
                    progressData[q.id] = isChecked;
                });
                
                saveProgress(progressData);
                updateStats();
                
                // Update question checkboxes and visual states for this subtopic
                subtopicData.questions.forEach(q => {
                    const item = document.querySelector(`.question-item[data-qid="${q.id}"]`);
                    if (item) {
                        const checkbox = item.querySelector('.question-checkbox');
                        if (checkbox) checkbox.checked = isChecked;
                        item.classList.toggle('completed', isChecked);
                    }
                });
                
                // Update unit checkbox state
                updateCheckboxStates();
            }
        });

        // Search and filters
        document.getElementById('searchBox').addEventListener('input', applyFilters);
        document.getElementById('unitFilter').addEventListener('change', applyFilters);
        document.getElementById('priorityFilter').addEventListener('change', applyFilters);
        document.getElementById('yearFilter').addEventListener('change', applyFilters);

        function applyFilters() {
            const search = document.getElementById('searchBox').value.toLowerCase();
            const unitFilter = document.getElementById('unitFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;
            const yearFilter = document.getElementById('yearFilter').value;

            document.querySelectorAll('.unit-section').forEach((unitSection, idx) => {
                const unitKey = Object.keys(questionDatabase)[idx];
                const unitData = questionDatabase[unitKey];
                
                // Match unit filter - check both unit key and unit name
                let showUnit = unitFilter === 'all';
                if (!showUnit) {
                    // Extract unit number from filter (e.g., "Unit 1" -> "1")
                    const filterNum = unitFilter.match(/Unit (\d+)/);
                    if (filterNum && unitKey === `unit${filterNum[1]}`) {
                        showUnit = true;
                    }
                }

                let unitHasResults = false;

                unitSection.querySelectorAll('.subtopic-section').forEach(subtopicSection => {
                    let subtopicHasResults = false;

                    subtopicSection.querySelectorAll('.question-item').forEach(questionItem => {
                        const qid = questionItem.dataset.qid;
                        
                        // Find the actual question data
                        let questionData = null;
                        Object.values(unitData.subtopics).forEach(subtopic => {
                            const found = subtopic.questions.find(q => q.id === qid);
                            if (found) questionData = found;
                        });
                        
                        if (!questionData) return;
                        
                        // Search filter
                        const text = questionItem.textContent.toLowerCase();
                        const matchesSearch = search === '' || text.includes(search);

                        // Priority filter
                        let matchesPriority = true;
                        if (priorityFilter !== 'all') {
                            if (priorityFilter === 'high') {
                                matchesPriority = questionData.priority === 'high' || questionData.priority === 'highest';
                            } else if (priorityFilter === 'medium') {
                                matchesPriority = questionData.priority === 'medium';
                            } else if (priorityFilter === 'low') {
                                matchesPriority = questionData.priority === 'low';
                            }
                        }
                        
                        // Year filter
                        let matchesYear = true;
                        if (yearFilter !== 'all' && questionData.years) {
                            matchesYear = questionData.years.some(year => year.includes(yearFilter));
                        }
                        
                        if (matchesSearch && matchesPriority && matchesYear && showUnit) {
                            questionItem.style.display = 'block';
                            subtopicHasResults = true;
                            unitHasResults = true;
                        } else {
                            questionItem.style.display = 'none';
                        }
                    });

                    subtopicSection.style.display = subtopicHasResults ? 'block' : 'none';
                });

                unitSection.style.display = unitHasResults ? 'block' : 'none';
            });

            // Auto-expand if filtering
            if (search !== '' || unitFilter !== 'all' || priorityFilter !== 'all' || yearFilter !== 'all') {
                document.querySelectorAll('.unit-header').forEach(h => {
                    if (h.parentElement.style.display !== 'none') {
                        h.classList.add('active');
                        h.nextElementSibling.classList.add('show');
                    }
                });
                document.querySelectorAll('.subtopic-header').forEach(h => {
                    if (h.parentElement.style.display !== 'none') {
                        h.classList.add('active');
                        h.nextElementSibling.classList.add('show');
                    }
                });
            }
        }

        // Initialize
        renderQuestionBank();
        
        // Auto-expand first unit on load
        setTimeout(() => {
            const firstUnit = document.querySelector('.unit-header');
            if (firstUnit) {
                firstUnit.classList.add('active');
                firstUnit.nextElementSibling.classList.add('show');
            }
        }, 100);
    </script>
