            padding: 0;

        }

            display: flex;
            flex-direction: column;
        }

        .header {
            background: #1e293b;
            color: white;

            align-items: center;
            gap: 2rem;
        }

        .header-left {

        }

        .header-title {
            font-size: 1.125rem;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .header-subtitle {
            font-size: 0.8125rem;
            color: #94a3b8;
            font-weight: 400;
        }

        .header-progress {
            flex: 1;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .header-progress-bar {
            background: #334155;
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
        }

        .header-progress-fill {
            height: 100%;
            background: #0ea5e9;
            transition: width 0.3s;
            border-radius: 3px;
        }

        .header-progress-text {
            font-size: 0.75rem;
            color: #94a3b8;
            text-align: center;
        }

        .header-stats {
            display: flex;
            gap: 2rem;
            align-items: center;
            flex-shrink: 0;
        }

        .stat-box {
            text-align: center;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: #0ea5e9;
            margin-bottom: 0.125rem;
        }

        .stat-label {
            font-size: 0.6875rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
        }

        .main-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: #f8f9fa;
            border-right: 1px solid #e2e8f0;
            padding: 1.5rem;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .sidebar-section {
            margin-bottom: 1.5rem;
        }

        .sidebar-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
        }

        .control-group {
            margin-bottom: 1rem;
        }

        .control-label {
            font-size: 0.8125rem;
            font-weight: 500;
            color: #64748b;
            display: block;
            margin-bottom: 0.5rem;
        }

        input[type="text"], select, button {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            font-size: 0.875rem;
            transition: border 0.2s;
            background: white;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #0ea5e9;
        }

        select {
            color: #1e293b;
        }

        button {
            background: #1e293b;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        button:hover {
            background: #334155;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
        }

        .unit-section {
            margin-bottom: 1.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            background: white;
        }

        .unit-header {
            background: #f8f9fa;
            padding: 1.25rem 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
            user-select: none;
            border-bottom: 1px solid #e2e8f0;
        }

        .unit-header:hover {
            background: #f1f5f9;
        }

        .unit-header.active {
            background: #1e293b;
            color: white;
        }

        .unit-title {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-weight: 600;
            font-size: 1rem;
        }

        .unit-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .unit-info {
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .dropdown-icon {
            font-size: 1.2rem;
            transition: transform 0.3s;
        }

        .unit-header.active .dropdown-icon {
            transform: rotate(180deg);
        }

        .unit-content {
            display: none;
            padding: 0;
            background: white;
        }

        .unit-content.show {
            display: block;
        }

        .subtopic-section {
            border-bottom: 1px solid #e2e8f0;
        }

        .subtopic-section:last-child {
            border-bottom: none;
        }

        .subtopic-header {
            background: white;
            padding: 1rem 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
            user-select: none;
            border-bottom: 1px solid #f8f9fa;
        }

        .subtopic-header:hover {
            background: #f8f9fa;
        }

        .subtopic-header.active {
            background: #f1f5f9;
        }

        .subtopic-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 500;
            font-size: 0.9375rem;
            color: #1e293b;
        }

        .subtopic-checkbox {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .subtopic-stats {
            font-size: 0.8125rem;
            color: #64748b;
        }

        .subtopic-content {
            display: none;
            padding: 1rem 1.5rem 1.5rem;
            background: #fafbfc;
        }

        .subtopic-content.show {
            display: block;
        }

        .question-item {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            transition: border 0.2s;
        }

        .question-item:hover {
            border-color: #cbd5e1;
        }

        .question-item.completed {
            background: #f0fdf4;
            border-color: #86efac;
        }

        .question-header {
            display: flex;
            gap: 0.75rem;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .question-checkbox {
            width: 16px;
            height: 16px;
            cursor: pointer;
            margin-top: 3px;
            flex-shrink: 0;
        }

        .question-id {
            font-weight: 600;
            color: #64748b;
            font-size: 0.8125rem;
            min-width: 70px;
            flex-shrink: 0;
        }

        .question-text {
            flex: 1;
            line-height: 1.6;
            color: #1e293b;
            font-size: 0.9375rem;
        }

        .question-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid #f1f5f9;
        }

        .meta-badge {
            display: inline-block;
            padding: 0.25rem 0.625rem;
            background: #f1f5f9;
            color: #64748b;
            border-radius: 3px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-frequency {
            background: #fef2f2;
            color: #dc2626;
            font-weight: 600;
        }

        .badge-marks {
            background: #ecfdf5;
            color: #059669;
            font-weight: 600;
        }

        .badge-year {
            background: #eff6ff;
            color: #0ea5e9;
        }

        .badge-high {
            background: #1e293b;
            color: white;
            font-weight: 600;
        }

            text-align: center;
            padding: 4rem 2rem;
            color: #64748b;
        }

        .highlight {
            background: #fef08a;
            padding: 0 2px;

            .subtopic-title {

            }

            .subtopic-stats {
                font-size: 0.75rem;

                width: 16px;
                height: 16px;
            }

            .question-item {
                padding: 0.75rem;
            }

            .question-header {
                gap: 0.5rem;
            }

            .question-checkbox {
                width: 16px;
                height: 16px;
            }

            .question-id {
                font-size: 0.75rem;

            }

            .question-text {
                font-size: 0.8125rem;
            }

            .question-meta {
                gap: 0.375rem;
                margin-top: 0.5rem;
                padding-top: 0.5rem;
            }

            .meta-badge {
                font-size: 0.6875rem;
                padding: 0.2rem 0.5rem;
            }
        }
    </style>
</head>

        // Cookie management functions
        function setCookie(name, value, days = 365) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/;SameSite=Lax";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const cookies = document.cookie.split(';');
            for(let i = 0; i < cookies.length; i++) {
                let c = cookies[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function saveProgress(data) {
            const jsonString = JSON.stringify(data);
            // Save to both localStorage and cookies for redundancy
            localStorage.setItem('ppl_progress', jsonString);
            setCookie('ppl_progress', jsonString, 365);
        }

        function loadProgress() {
            // Try localStorage first, then cookies
            let data = localStorage.getItem('ppl_progress');
            if (!data) {
                data = getCookie('ppl_progress');
                if (data) {
                    // Restore to localStorage if found in cookies
                    localStorage.setItem('ppl_progress', data);
                }
            }
            return JSON.parse(data || '{}');
        }

        // Initialize the application
        let progressData = loadProgress();

        function renderQuestionBank() {
            const container = document.getElementById('questionBank');
            container.innerHTML = '';

            Object.entries(questionDatabase).forEach(([unitKey, unitData]) => {
                const unitSection = createUnitSection(unitKey, unitData);
                container.appendChild(unitSection);
            });

            updateStats();
        }

        function createUnitSection(unitKey, unitData) {
            const section = document.createElement('div');
            section.className = 'unit-section';
            
            const unitId = unitKey.replace(' ', '-').toLowerCase();
            const totalQuestions = Object.values(unitData.subtopics).reduce((sum, st) => sum + st.questions.length, 0);
            const completedQuestions = Object.values(unitData.subtopics).reduce((sum, st) => {
                return sum + st.questions.filter(q => progressData[q.id] === true).length;
            }, 0);

            const header = document.createElement('div');
            header.className = 'unit-header';
            header.innerHTML = `
                <div class="unit-title">
                    <input type="checkbox" class="unit-checkbox" data-unit="${unitId}" ${completedQuestions === totalQuestions && totalQuestions > 0 ? 'checked' : ''}>
                    <strong>${unitData.name}</strong>
                </div>
                <div class="unit-info">
                    <span>${Object.keys(unitData.subtopics).length} Subtopics | ${totalQuestions} Questions | ${completedQuestions} Done</span>
                    <span class="dropdown-icon">â–¼</span>
                </div>
            `;

            const content = document.createElement('div');
            content.className = 'unit-content';

            Object.entries(unitData.subtopics).forEach(([subtopicKey, subtopicData]) => {
                const subtopicSection = createSubtopicSection(unitKey, subtopicKey, subtopicData);
                content.appendChild(subtopicSection);
            });

            // Unit header click - toggle unit
            header.addEventListener('click', (e) => {
                if (e.target.type !== 'checkbox') {
                    header.classList.toggle('active');
                    content.classList.toggle('show');
                }
            });

            // Unit checkbox - mark all questions in unit
            const unitCheckbox = header.querySelector('.unit-checkbox');
            unitCheckbox.addEventListener('click', (e) => {
                e.stopPropagation();
                const checked = e.target.checked;
                Object.values(unitData.subtopics).forEach(st => {
                    st.questions.forEach(q => {
                        progressData[q.id] = checked;
                    });
                });
                saveProgress(progressData);
                renderQuestionBank();
            });

            section.appendChild(header);
            section.appendChild(content);
            return section;
        }

        function createSubtopicSection(unitKey, subtopicKey, subtopicData) {
            const section = document.createElement('div');
            section.className = 'subtopic-section';
            
            const totalQuestions = subtopicData.questions.length;
            const completedQuestions = subtopicData.questions.filter(q => progressData[q.id] === true).length;
            const priorityIcon = subtopicData.priority === 'high' ? 'â­â­â­' : subtopicData.priority === 'medium' ? 'â­â­' : 'â­';

            const header = document.createElement('div');
            header.className = 'subtopic-header';
            header.innerHTML = `
                <div class="subtopic-title">
                    <input type="checkbox" class="subtopic-checkbox" data-subtopic="${unitKey}-${subtopicKey}" ${completedQuestions === totalQuestions && totalQuestions > 0 ? 'checked' : ''}>
                    <span>${subtopicKey}: ${subtopicData.name} ${priorityIcon}</span>
                </div>
                <div class="subtopic-stats">
                    ${totalQuestions} Questions | ${completedQuestions} Done
                </div>
            `;

            const content = document.createElement('div');
            content.className = 'subtopic-content';

            subtopicData.questions.forEach(question => {
                const questionItem = createQuestionItem(question);
                content.appendChild(questionItem);
            });

            // Subtopic header click - toggle subtopic
            header.addEventListener('click', (e) => {
                if (e.target.type !== 'checkbox') {
                    header.classList.toggle('active');
                    content.classList.toggle('show');
                }
            });

            // Subtopic checkbox - mark all questions in subtopic
            const subtopicCheckbox = header.querySelector('.subtopic-checkbox');
            subtopicCheckbox.addEventListener('click', (e) => {
                e.stopPropagation();
                const checked = e.target.checked;
                subtopicData.questions.forEach(q => {
                    progressData[q.id] = checked;
                });
                saveProgress(progressData);
                renderQuestionBank();
            });

            section.appendChild(header);
            section.appendChild(content);
            return section;
        }

        function createQuestionItem(question) {
            const item = document.createElement('div');
            item.className = 'question-item';
            item.dataset.questionId = question.id;
            
            if (progressData[question.id]) {
                item.classList.add('completed');
            }

            const header = document.createElement('div');
            header.className = 'question-header';
            
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'question-checkbox';
            checkbox.checked = progressData[question.id] || false;
            
            checkbox.addEventListener('change', (e) => {
                progressData[question.id] = e.target.checked;
                saveProgress(progressData);
                item.classList.toggle('completed', e.target.checked);
                updateStats();
            });

            const questionId = document.createElement('div');
            questionId.className = 'question-id';
            questionId.textContent = question.id;

            const questionText = document.createElement('div');
            questionText.className = 'question-text';
            questionText.textContent = question.text;

            header.appendChild(checkbox);
            header.appendChild(questionId);
            header.appendChild(questionText);

            const meta = document.createElement('div');
            meta.className = 'question-meta';
            
            if (question.meta.frequency) {
                meta.innerHTML += `<span class="meta-badge badge-frequency">Asked ${question.meta.frequency}x</span>`;
            }
            if (question.meta.marks) {
                meta.innerHTML += `<span class="meta-badge badge-marks">${question.meta.marks} marks</span>`;
            }
            if (question.meta.year) {
                meta.innerHTML += `<span class="meta-badge badge-year">ðŸ“… ${question.meta.year}</span>`;
            }
            if (question.meta.years) {
                question.meta.years.forEach(year => {
                    meta.innerHTML += `<span class="meta-badge badge-year">ðŸ“… ${year}</span>`;
                });
            }
            if (question.meta.priority === 'highest') {
                meta.innerHTML += `<span class="meta-badge badge-high">â­ HIGHEST PRIORITY</span>`;
            }

            item.appendChild(header);
            item.appendChild(meta);
            return item;
        }

        function updateStats() {
            const totalQuestions = getTotalQuestions();
            const completedQuestions = Object.values(progressData).filter(v => v === true).length;
            const percent = totalQuestions > 0 ? Math.round((completedQuestions / totalQuestions) * 100) : 0;

            // Update header stats
            document.getElementById('totalQuestions').textContent = totalQuestions;
            document.getElementById('completedQuestions').textContent = completedQuestions;
            document.getElementById('progressPercent').textContent = percent + '%';

            // Update header progress bar and text
            document.getElementById('headerProgressFill').style.width = percent + '%';
            document.getElementById('headerProgressText').textContent = `${completedQuestions} of ${totalQuestions} completed`;
        }

        function getTotalQuestions() {
            let total = 0;
            Object.values(questionDatabase).forEach(unitData => {
                Object.values(unitData.subtopics).forEach(subtopicData => {
                    total += subtopicData.questions.length;
                });
            });
            return total;
        }

        // Control buttons
        document.getElementById('expandAll').addEventListener('click', () => {
            document.querySelectorAll('.unit-header').forEach(h => {
                h.classList.add('active');
                h.nextElementSibling.classList.add('show');
            });
            document.querySelectorAll('.subtopic-header').forEach(h => {
                h.classList.add('active');
                h.nextElementSibling.classList.add('show');
            });
        });

        document.getElementById('collapseAll').addEventListener('click', () => {
            document.querySelectorAll('.unit-header').forEach(h => {
                h.classList.remove('active');
                h.nextElementSibling.classList.remove('show');
            });
            document.querySelectorAll('.subtopic-header').forEach(h => {
                h.classList.remove('active');
                h.nextElementSibling.classList.remove('show');
            });
        });

        document.getElementById('resetProgress').addEventListener('click', () => {
            if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
                progressData = {};
                saveProgress(progressData);
                renderQuestionBank();
            }
        });

        // Search and filters
        document.getElementById('searchBox').addEventListener('input', applyFilters);
        document.getElementById('unitFilter').addEventListener('change', applyFilters);
        document.getElementById('priorityFilter').addEventListener('change', applyFilters);
        document.getElementById('yearFilter').addEventListener('change', applyFilters);

        function applyFilters() {
            const search = document.getElementById('searchBox').value.toLowerCase();
            const unitFilter = document.getElementById('unitFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;
            const yearFilter = document.getElementById('yearFilter').value;

            document.querySelectorAll('.unit-section').forEach((unitSection, idx) => {
                const unitKey = Object.keys(questionDatabase)[idx];
                const showUnit = unitFilter === 'all' || unitFilter === unitKey;

                let unitHasResults = false;

                unitSection.querySelectorAll('.subtopic-section').forEach(subtopicSection => {
                    let subtopicHasResults = false;

                    subtopicSection.querySelectorAll('.question-item').forEach(questionItem => {
                        const text = questionItem.textContent.toLowerCase();
                        const matchesSearch = search === '' || text.includes(search);

                        let matchesPriority = true;
                        const hasMeta = questionItem.querySelector('.badge-high');
                        if (priorityFilter === 'high' && !hasMeta) matchesPriority = false;
                        
                        let matchesYear = true;
                        if (yearFilter !== 'all') {
                            matchesYear = text.includes(yearFilter);
                        }
                        
                        if (matchesSearch && matchesPriority && matchesYear && showUnit) {
                            questionItem.style.display = 'block';
                            subtopicHasResults = true;
                            unitHasResults = true;
                        } else {
                            questionItem.style.display = 'none';
                        }
                    });

                    subtopicSection.style.display = subtopicHasResults ? 'block' : 'none';
                });

                unitSection.style.display = unitHasResults ? 'block' : 'none';
            });

            // Auto-expand if filtering
            if (search !== '' || unitFilter !== 'all' || priorityFilter !== 'all' || yearFilter !== 'all') {
                document.querySelectorAll('.unit-header').forEach(h => {
                    if (h.parentElement.style.display !== 'none') {
                        h.classList.add('active');
                        h.nextElementSibling.classList.add('show');
                    }
                });
                document.querySelectorAll('.subtopic-header').forEach(h => {
                    if (h.parentElement.style.display !== 'none') {
                        h.classList.add('active');
                        h.nextElementSibling.classList.add('show');
                    }
                });
            }
        }

        // Initialize
        renderQuestionBank();
        
        // Auto-expand first unit on load
        setTimeout(() => {
            const firstUnit = document.querySelector('.unit-header');
            if (firstUnit) {
                firstUnit.classList.add('active');
                firstUnit.nextElementSibling.classList.add('show');
            }
        }, 100);
